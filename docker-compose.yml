services:
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: [ "python", "-u", "-m", "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000" ]
    env_file:
      - backend/.env.local
    ports:
      - "8000:8000"
    restart: unless-stopped

  agent:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: [ "python", "-u", "-m", "agent.main", "start" ]
    env_file:
      - backend/.env.local
    restart: unless-stopped
